<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <section id="form01">
        <h1>Meu primeiro formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="off">
            <p><label for="nome">Nome:</label> <input type="text" name="nome" id="nome"></p>
            <p><label for="sobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="sobrenome"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </section>
    
    <section id="form02">
        <h1>Teste de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <p><label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Nome do usuário" autocomplete="name">
                </p>
                <p>
                    <label for="isen">Senha:</label>
                    <input type="password" name="sen" id="isen" required minlength="8" placeholder="Minimo 8 letras" autocomplete="current-password">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>


    <section class="form03"></section>
        <h1>Média</h1>
        <form action="cadastro.php" method="post" autocomplete="on"></form>
            <fieldset>
                <p><label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="30" maxlength="50" placeholder="Nome Completo" autocomplete="name">
                </p>
                    <p>
                        <label for="imedia">Média:</label>
                        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
                
                    </p>
                    <p>
                        <label for="ihora">Hora da prova:</label>
                        <input type="time" name="hora" id="ihora">
                    </p>
                    <p>
                        <label for="idia">Dia:</label>
                        <input type="date" name="dia" id="idia">
                    </p>
                    <p>
                        <label for="imes">Periódo letivo:</label>
                        <input type="month" name="mes" id="imes">
                    </p>
            </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>        
        </form>
    </section>
    <section id="form04">
        <h1>Email - Telefone</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="e-mail">
                </p>
                <p></p>
                    <label for="fone">Telefone:</label>
                    <input type="tel" name="tel" id="ifone" required autocomplete="tel-national" pattern="^[0-9] {4}-[0-9]{4}$" placeholder="telefone">
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </section>
    <section id="form05">
        <h1>Checkbox - Rádio</h1>
      <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="ifut"><input type="checkbox" name="Futebol" id="ifut">Futebol<br></label>
            <label for="ibaq"><input type="checkbox" name="Basquete" id="ibaq">Basquete<br></label>
            <label for="ivol"><input type="checkbox" name="Volei" id="ivol">Volei<br></label>
            <label for="ibox"><input type="checkbox" name="Boxe" id="ibox">Boxe<br></label>
        </fieldset>
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sx" id="sxmas" checked><label for="sxmas">Maaculino</label><br>
            <input type="radio" name="sx" id="sxfem" checked><label for="sxfem">Feminino</label><br>
            <!-- Mesmo name no radio evita que possa marcar duas opções -->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
      </form>
    </section>
    <section id="form06">
        <h1>Elementos color, range e file em HTML</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                
                <p>
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor">
                </p>
                <p>
                    <label for="inivel">Nível:</label>
                    <input type="range" name="nivel" id="inivel" min="1" max="10">
                </p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
                <!-- para enviar arquivo deve se utilizar metodo post -->
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    
                </p>
                
            </fieldset>
        </form>
    </section>
    <section id="form07">
        <h1>Select, datalist e textarea em HTML</h1>
        <fieldset>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <optgroup label="Nordeste">
                        <option value="AL">Alagoas</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="MA">Maranhão</option>
                    </optgroup>
                    <optgroup label="Sudeste">
                        <option value="SP"> São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG"> Minas Gerais</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option>Administrador</option>
                    <option>Desenvolvedor</option>
                    <option>Atriz</option>
                </datalist>
            </p>
             <p>
                 <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
             </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
           
        </fieldset>
    </section>
</body>
</html>
