<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tabela02.css">
    <title>Tabela Grande</title>
</head>

<body>
    <h1>Usando tabelas grande</h1>
    <!-- anatomia de uma tabela grande
            Caption - pode ser colocado tasnto no inicio ou no fim ele sempre ir para o inicio da tabela
            th é titulo de coluna
            td é dados
            TABLE                
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT 
                TR, TD, TH       
        
        -->
    <table>
        <caption>População das unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>

            </tr>

        </thead>
        <tfoot>
            <tr>
                <th scope="row"> Total de habitantes</td>
                <td class="num">00000</td>
            </tr>

        </tfoot>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="pop"> 20.673.280</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="pop"> 11.760.550</td>
            </tr>
            <tr>
                <td>Algoas</td>
                <td class="pop"> 1.194.596</td>
            </tr>
            <tr>
                <td> Pernambuco</td>  
                <td class="pop"> 3.783.639</td>         
                
            </tr>

        </tbody>

    </table>


</body>

</html>
